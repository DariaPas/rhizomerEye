<div class="search-container">
<div class="input-group">
    <input id="search" name="search" type="text" class="pl-3 form-control form-control-sm" #inputText placeholder="Search all..." />
    <div class="input-group-append">
      <button class="btn btn-sm btn-secondary" type="button" (click)="onSearch(inputText.value)">
        <span class="fa fa-search"></span>
      </button>
    </div>
  </div>
</div>
